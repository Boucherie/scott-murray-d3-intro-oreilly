<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="d3/d3.js"></script>

  </head>
  <body>
    <script type="text/javascript">
      var dataset = [5, 10, 15, 20, 25];

      d3.select("body").selectAll("div")
        .data(dataset)
        .enter()
        // .text(function(d) {
        //   return d;
        // });
        .append("div")
        .attr("class", "bar")
        .style("height", function(d) {
          var barHeight = d * 5;
          return barHeight + "px";
        });

    </script>
  </body>
</html>
